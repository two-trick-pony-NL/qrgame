{% extends "base.html" %}

{% block content%}
<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
  {{question}}
</h1>      
<span class="text-sm text-gray-500 dark:text-gray-400">This is riddle {{id}}</span>

    <form method="post">
    {% csrf_token %}
    {{ form }}
    <br><br>
    <input type="submit" value="Check Answer" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
</form>
  {% endblock%}
