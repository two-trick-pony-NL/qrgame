{% extends "base.html" %}

{% block content%}
{% if questionobject.image %}
<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
  <img class="h-auto max-w-lg rounded-lg" src="{{questionobject.image.url}}" alt="image description">
</h1>
{% endif %}
<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
  #{{id}} {{question}} 
</h1>      
{% if type == 'trivia'%}
    <button type="button" class="disabled text-white bg-green-400  font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2">{{type}}</button>
{% elif type == 'riddle'%}
  <button type="button" class="disabled text-white bg-purple-400  font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"> {{type}}</button>
{% elif type == 'bunq history'%}
  <button type="button" class="disabled text-white bg-yellow-400  font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"> {{type}}</button>
{% else %}

{% endif %}


    <form method="post">
    {% csrf_token %}
    {{ form }}
    <br><br>
    <input type="submit" value="Check Answer" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
  </form>
<!-- Modal toggle -->

  {% endblock%}
